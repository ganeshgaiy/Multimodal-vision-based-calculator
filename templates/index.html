<!DOCTYPE html>
<html>
<head>
    <title>Handy Calci</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A handy calculator web page">
    <meta name="keywords" content="calculator, math, web page">
    <!--
        This HTML file represents the index page of the Multimodal Vision-Based Calculator project.
        It contains metadata information about the author(s) of the project.

        Authors:
        - Ganesh Gaiy
        - Sarath Baswa
        - Ananya Reddy Goli
        ...
    -->
    <meta name="author" content="Ganesh Gaiy">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/style.css">

</head>
<body>
   
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../static/visioncalci.png" alt="Logo" width="30" height="34" class="d-inline-block align-text-top">
                <span class="heading">Handy Calci: A Virtual Calculator using Hand Movements and Hand Gestures</span>
            </a>
        </div>
    </nav>
    <div class="video-img-container" style="display: flex;">
        <div class="video-container" style="width: 50%; margin: 1em;">
            <div class="video-input">
                <div id="dis" >
                    <br>
                </div>  
            </div>
            <div class="video-buttons">
                <button id="start-btn" class="btn1 btn btn-primary btn-lg">Start</button>
                <form action="/close" class="main2">
                    <button id="close" class="btn2 btn btn-danger btn-lg">Close</button>
                </form>
            </div>
        </div>
        <div class="gestures">
                <img src="../static/handgestures.jpg" alt="Image" class="video-image" style="width: 80%; max-height: 95%; margin: 1em 1em 0 1em; box-sizing: border-box;">
        </div>
    </div>
    

    <script src="../static/js/app.js"></script>
    <script>
        const img = document.getElementById("dis");
        const btn = document.getElementById("start-btn");

        btn.addEventListener("click", function() {
            img.innerHTML = "<img src=\"{{ url_for('video') }}\" id=\"cam\">";
        });
    </script>
</html>
